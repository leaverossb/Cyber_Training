<!DOCTYPE html> 

<html lang="en">                                                                  <!-- this opens the html statement and sets language to english -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">            <!--sets the width of the page, the first step to making it dynamic-->
<meta charset="utf-8">



	<head>                                                                        <!-- this opens the head of the page for editing  -->

	<title>Login | KOHS Cyber Training Portal</title>                         <!-- this sets the title on the tab at the top of the browser  -->

	
	<!--meta data-->
	
		<meta name="description"
			content="Cyber Training and Evaluation" />                             <!--this is the description of the site, it doesn't do anything because the browser can't find it-->
		<meta name="keywords"
			content="Cyber, Homeland, Security, Training" />                       <!--these also would help a browser find the site if it wasn't blocked-->
		<meta name="robots"
			content="noindex" />                                                   <!--this blocks the site from being found on a google search-->
		<meta http-equiv="author"
			content="Phillip Ross" />                                              <!--the person who made the site-->
		<meta http-equiv="pragma"
			content="no-cache" />                                                  <!--tells the site not to cache any data-->
		
	<!--links-->	
		<link rel="icon" type="image/png" href="../pictures/KOHS_tab_pic.png"/>      <!-- sets the picture next to the title in the tab at the top of the browser -->
		<link href="../css/Login.css" type="text/css" rel="stylesheet"/>
		
	<!--scripts-->
		<script src="../JavaScript/Main_Script.js"></script>
		
		
	</head>
	
	<body>
		<header>
			<div id="background">
			
			</div>
			<div class="container">   <!-- and "id" is for something unique, "class" is for things that share attributes-->
				<div id="logo">
					<h1> KOHS Cyber Training Portal </h1>
				</div>

					
		</header>
		
		<section id="login_form">
			<div class="container">
				<h2> Login</h2>
				
					<form>
						<p>Username:
							<input type="text" name="Username" size="15"
							maxlength="30" placeholder="user" required="required"/>
						</p>
						
						<p>Password:
							<input type="password" name="Password" size="15"
							maxlength="30" placeholder="password" required="required"/>
						</p>

						<input type="submit" value="submit"/>
						

						<div class="notes">	
							<a href="Account_Recovery.html">Forget user name or password? </a>
							<br/>
							<a href="Create_Account.html">Request Access (open a new account) </a>
							<br/>
							<a href="index.html">Enter Site (test version only) </a>
						</div>

					</form>	

			</div>
		</section>

		<footer>
			<div class="container">
				<p class="foot">Kentucky Office of Homeland Security <br>
								 200 Mero Street, Frankfort KY <br>
                                 Phone: (502) 564-2081 <br>
								 
				<a class="footer_link" href="https://homelandsecurity.ky.gov/Pages/default.aspx"> homeland security.ky.gov</a> <br>     <!-- a link  -->
				<a class="footer_link" href="https://kentucky.gov/Pages/home.aspx"> ky.gov</a>	<br>	</p>

				<img class="footer_pic" src="../Pictures/Seal of KY.png"></p>	
			</div>					 
		</footer>
	


	
	</body>
	
</html>
